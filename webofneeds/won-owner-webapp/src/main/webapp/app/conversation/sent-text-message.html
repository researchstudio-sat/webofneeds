<div id="textMessageContent" class="col-lg-11">
    <div class="row col-lg-12">
        <div class="col-lg-3" ng-bind="message.timestamp |date:'yy/MM/dd HH:mm'"></div>
        <div class="col-lg-9 text-right">
            <a href="" class="underline"
               ng-click="clickOnSenderLink()">You</a>
        </div>
    </div>
    <div class="row col-lg-12">
        <div class="col-lg-12 text-center" ng-bind="message.text">
        </div>
    </div>
</div>
<div id="textMessageIcon" class="col-lg-1 text-right">
    <img ng-src="{{getImageForMessage(message)}}" width="50" height="50">
</div>
