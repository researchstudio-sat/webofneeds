<div class="col-lg-2" >
    <span ng-bind="message.timestamp |date:'yy/MM/dd HH:mm'"></span><br>
    <span ng-bind="message.communicationState"></span>
</div>

<div class="col-lg-2"></div>
<div class="col-lg-7 text-left" ng-bind="message.text"></div>
<div class="col-lg-1" >
    <img ng-src="{{getImageForMessage(message)}}" width="50" height="50">
    <br>
    <a href="" class="underline"
       ng-click="clickOnSenderLink()"
       ng-bind="chosenMessage.remoteNeed.title"></a>
</div>
