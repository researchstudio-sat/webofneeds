<!--Closed-->
<div class="col-lg-12">
<div id="closedCollapse" class="well div-table col-lg-12">
    <div class="div-table-row">
        <div class="div-table-cell pull-left additional-info-title text-center">Closed</div>
        <div class="div-table-cell pull-right">
                        <span >
                            <a href="" ng-show="collapsed" class="glyphicon glyphicon-chevron-down"
                               ng-click="collapseClick()"></a>
                        </span>
                        <span >
                            <a href="" ng-show="!collapsed" class="glyphicon glyphicon-chevron-up"
                               ng-click="collapseClick()"></a>
                        </span>
        </div>
    </div>
</div>
<div id="closedArea" ng-show="!collapsed" class="div-table col-lg-12">
    <table id="closed-table" st-table="closedList" class="table table-hover table-striped">
        <thead>
        <tr>
            <th st-sort="type">Type</th>
            <th st-sort="type">Title</th>
            <th st-sort="datetime">
                Closed on
            </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-show="items.length>0" ng-repeat="item in items | filter: search">
            <td class="col-lg-1">
                <span style="display: none;">{{item.type}}</span>
                <img application-control ng-src="{{getTypePicURI(item.type)}}"
                     tooltip="{{item.type}} (click to filter)"/>
            </td>
            <td>{{item.title}}</a></td>
            <td>{{item.datetime | date}}</td>
        </tr>
        <tr ng-show="items.length<1">
            <td class="col-lg-1">
            </td>
            <td>You don't have closed posts yet. </td>
            <td>
            </td>
            <td></td>
        </tr>
        </tbody>
    </table>
</div>
    </div>
