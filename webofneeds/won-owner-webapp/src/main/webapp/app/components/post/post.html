<won-modal-dialog ng-if="self.showModalDialog"></won-modal-dialog>
<div class="won-modal-atomview" ng-if="self.showAtomOverlay">
    <won-post-info include-header="true" atom-uri="self.viewAtomUri"></won-post-info>
</div>
<div class="won-modal-connectionview" ng-if="self.showConnectionOverlay">
    <won-post-messages connection-uri="self.viewConnUri"></won-post-messages>
</div>
<header>
    <won-topnav></won-topnav>
</header>
<won-toasts></won-toasts>
<won-slide-in ng-if="self.showSlideIns"></won-slide-in>
<main class="postcontent" ng-class="{'postcontent--won-loading': self.atomLoading, 'postcontent--won-failed': self.atomFailedToLoad}">
    <!-- Post info view when there's no connection-state/-type selected -->
    <won-visitor-title-bar ng-if="!(self.atomLoading || self.atomFailedToLoad)" item="self.atom"></won-visitor-title-bar>
    <won-send-request ng-if="!(self.atomLoading || self.atomFailedToLoad) && self.atom" class="won-send-request--noheader"></won-send-request>
    <div class="pc__loading" ng-if="self.atomLoading">
        <svg class="pc__loading__spinner hspinner">
            <use xlink:href="#ico_loading_anim" href="#ico_loading_anim"></use>
        </svg>
        <span class="pc__loading__label">
            Loading...
        </span>
    </div>
    <div class="pc__failed" ng-if="self.atomFailedToLoad">
        <svg class="pc__failed__icon">
            <use xlink:href="#ico16_indicator_error" href="#ico16_indicator_error"></use>
        </svg>
        <span class="pc__failed__label">
            Failed To Load - Atom might have been deleted
        </span>
        <div class="pc__failed__actions">
            <button class="pc__failed__actions__button red won-button--outlined thin"
                ng-click="self.tryReload()">
                Try Reload
            </button>
        </div>
    </div>
</main>
<won-footer></won-footer>
