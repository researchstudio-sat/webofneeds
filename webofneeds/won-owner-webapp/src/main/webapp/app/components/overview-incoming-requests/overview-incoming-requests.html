<header>
    <won-topnav></won-topnav>
    <won-overview-title-bar selection="self.selection" ng-if="!self.post"></won-overview-title-bar>
    <won-owner-title-bar selection="self.ownerSelection" ng-if="self.post"></won-owner-title-bar>
</header>
<main class="overviewincomingrequestscontent">
    <div class="oir__requests" ng-class="{'hidden': self.connection !== undefined}">
        <won-request-item-line
                open="false"
                item="item"
                ng-repeat="(key,item) in self.incomingRequestsOfNeed">
        </won-request-item-line>
    </div>
    <div class="oir__openrequest" ng-if="self.connection">
        <won-open-request></won-open-request>
    </div>
</main>
