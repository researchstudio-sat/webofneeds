<header>
    <won-topnav></won-topnav>
    <won-overview-title-bar selection="self.selection"></won-overview-title-bar>
</header>
<main class="overviewmatchescontent">
    <a class="curtain" ng-show="self.sendRequest"></a>
    <div class="omc__inner">
        <div class="omc__header">
            <div class="dummy"></div>
            <div class="title">Matches to your needs</div>
            <div class="omc__header__viewtype">
                <img ng-src="{{self.viewType == 0 ? 'generated/icon-sprite.svg#ico-filter_tile_selected' : 'generated/icon-sprite.svg#ico-filter_tile'}}"
                     class="omc__header__viewtype__icon clickable"
                     ng-click="self.viewType = 0"/>
                <img ng-src="{{self.viewType == 1 ? 'generated/icon-sprite.svg#ico-filter_compact_selected' : 'generated/icon-sprite.svg#ico-filter_compact'}}"
                     class="omc__header__viewtype__icon clickable"
                     ng-click="self.viewType = 1"/>
                <img ng-src="{{self.viewType == 2 ? 'generated/icon-sprite.svg#ico-filter_list_selected' : 'generated/icon-sprite.svg#ico-filter_list'}}"
                     class="omc__header__viewtype__icon clickable"
                     ng-click="self.viewType = 2"/>
            </div>
        </div>
        <div ng-show="self.viewType == 0" class="omc__content__flow">
            <won-matches-flow-item item="item" request-item="self.sendRequest" ng-repeat="(key,item) in self.matches"></won-matches-flow-item>
        </div>
        <div ng-show="self.viewType == 1" class="omc__content__grid">
            <won-matches-grid-item item="item" request-item="self.sendRequest" ng-repeat="(key,item) in self.matches"></won-matches-grid-item>
        </div>
        <div ng-show="self.viewType == 2" class="omc__content__list">
            <won-matches-list-item item="item" ng-repeat="(key,item) in self.matchesOfNeed"></won-matches-list-item>
        </div>
    </div>
    <div class="omc__sendrequest" ng-show="self.sendRequest">
        <won-send-request item="self.sendRequest"></won-send-request>
    </div>
</main>
