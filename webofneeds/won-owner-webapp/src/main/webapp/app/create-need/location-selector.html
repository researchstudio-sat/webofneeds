<style>#location-suggestions { z-index: 9999 }</style> <!-- TODO a bit dirty imho just to make sure it's above the map. Maybe the map-controls could be moved to a lower index-->

<form class="input-group" id="locationForm">
    <input type="text" class="form-control" id="addressTextField"
           ng-model="addressText"
           placeholder="e.g. Street 11, Town, Country"
           ui-keypress="{ArrowDown:'onArrowDownInSearchField()', ArrowUp: 'onArrowUpInSearchField()'}"
           autocomplete="off"/> <!--@a.c.=off: we'll use our own dropdown/auto-complete-->

    <ul id="location-suggestions" class="dropdown-menu" role="menu" tabindex="0">
        <li ng-hide="addressSearchResults && addressSearchResults.length > 0" tabindex="0"> <i class="fa fa-circle-o-notch fa-spin"></i> Loading address results...</li>
        <li ng-click="selectAddress(adr)" ng-repeat="adr in addressSearchResults" tabindex="0"><a href="javascript:void(0)">{{adr.display_name}}</a></li>
    </ul>

    <span id="locationDropDownToggle" class="input-group-btn dropdown-toggle" data-dropdown="dropdown">
        <button type="submit" class="btn btn-default" ng-click="submitAddressQuery(addressText)" aria-label="Search">
            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
        </button>
    <!-- TODO add a 'x' button to clear input (replace search-button?)-->
    </span>
</form><!-- /input-group -->
