<div class="col-md-12">
    <div class="col-md-6">
        <div ng-repeat="row in preparedResults">
            <div class="row">
                <div class="col-md-6 container-fluid "  ng-repeat="result in row">
                    <div class="row" ng-controller="SearchResultCtrl">
                        <div ng-class="selected(result.id)">
                            <div class="row">
                                <a  ng-click="select(result.id)">
                                    <div ng-class="col-md-12">
                                        <img class="centering" application-control
                                             ng-src="{{getTypePicURI(res.type)}}"
                                             alt="Generic placeholder thumbnail"/>
                                    </div>


                                    <!--div class="bottom-overlap" ng-bind="res.title"></div-->
                                </a>
                            </div>

                            <div ng-class="row" >
                                <div class="col-md-12 text-height" ng-bind="res.title"></div>
                            </div>
                        </div>

                    </div>


                </div>
            </div>
        </div>
    </div>

    <won-Post-Detail class="col-md-6 well" need="selectedNeed"></won-Post-Detail>
</div>
