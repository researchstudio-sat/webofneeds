<div style="padding-top: 40px;padding-bottom: 8em;">
    <div ng-show="results.length > 0">
        <div class="row">
            <p style="font-size: 1.8em;">
                <strong>What others offer:</strong> {{search.title}}
            </p>
        </div>
        <related-searches terms = "getRelatedSearches()" click-on-item = "newSearch(term)"></related-searches>

        <div class="row">
            <div class="pull-left">
                Searching result on this server?
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="pull-left">
                    Location:
                </div>
                <div>
                    <button type="button" class="btn dropdown-toggle" id="newPostSearchMenu"
                            data-toggle="dropdown">
                        Select your location
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                        <li role="presentation">
                            <a role="menuitem" tabindex="0" href="#">Searching by address, zip, county, etc</a>
                        </li>
                        <li role="presentation">
                            <a role="menuitem" tabindex="1" href="#">Current location</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-6">
                <div class="pull-left">
                    <button type="button" ng-click="redirectToCreatePost()" class="btn btn-primary button-top-margin">Matches are better!</button>
                </div>
                <div class="pull-left">
                    <a href="" tooltip="Creating a post will bring you alerts if matches were found: 24/7 and from all connected servers">Why
                        ?</a>
                </div>
            </div>
        </div>

        <search-result results="results" column-num="2" >

        </search-result>
    </div>
    <div ng-show="results.length == 0" >
        <div application-control>
            What others <span ng-bind="humanReadableType(getNeedType(search.type))"></span>:
            <span ng-bind="search.title"></span>
        </div>
        <div>
            Sorry, we didnâ€™t find results with this term
        </div>
        <div>
            But <a href="" ng-click="redirectToCreatePost()">create a new post</a> and get matches and notifications!
        </div>
        <div>
            <button type="submit" ng-click="redirectToCreatePost()" class="btn btn-primary button-top-margin">Create Post</button>
        </div>
    </div>
</div>
