uri.prefix.data       =${uri.prefix}${uri.path.data}
uri.prefix.page       =${uri.prefix}${uri.path.page}
uri.prefix.need       =${uri.prefix}${uri.path.resource.need}
uri.prefix.node       =${uri.prefix}${uri.path.resource}
