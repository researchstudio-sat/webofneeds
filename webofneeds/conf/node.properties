# Set this property to true if won node is used behind a reverse proxy server like nginx for example.
# In this case client certificate authentication must be done by the proxy server and a header field
# with the name "X-Client-Certificate" must be added by the proxy to the http request. This header is read
# by the won node to authenticate the client. If this property is set to false (default), the client certificate
# is read as an attribute of the http request.
client.authentication.behind.proxy=false

#
# NEED INACTIVITY CHECKS and AUTOMATIC DEACTIVATION of NEEDS
#
# The node performs the following data cleanup task regularly (defined by need.inactivity.check.interval, in seconds):
# Deactivate all active needs by looking at the timestamp of the last owner-generated message. If the timestamp
# is older than the data.purging.timeout
#
# The time period for checking need inactivity (in seconds)
# Set to 0 or negative value to disable the check
need.inactivity.check.interval=600
# The node will send a warning to a need if its last owner-generated message is older than this value, in seconds
# but not by more than need.inactivity.check.interval - to avoid sending multiple warnings
need.inactivity.warn.timeout=43200
# The node will deactivate a need if its last owner-generated message is older than this value, in seconds
need.inactivity.deactivate.timeout=86400

