# sparql endpoint of rdfstore used
matcher.rescal.uri.sparql.endpoint=http://localhost:9999/blazegraph/namespace/kb/sparql

# public accessible uri that specifies which matcher instance created hints
matcher.rescal.uri.public=http://localhost/rescal/

# execution and script directories of rescal python scripts
matcher.rescal.executionDir=temp/rescal-matcher/execution
matcher.rescal.pythonScriptDir=won-matcher-rescal/src/main/python

# execute once 30 minutes
matcher.rescal.executionDurationMinutes=30

# cut off hints with probability smaller than threshold
matcher.rescal.threshold=0.2

# rank of rescal algorithm
matcher.rescal.rank=10
